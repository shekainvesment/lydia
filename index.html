<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7e6ff, #ffd6d6);
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .flower-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('flower.png') no-repeat center/contain;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10;
        }

        .login-box h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #ff6f91;
        }

        .login-box form {
            margin-top: 20px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .login-box button {
            background: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-box button:hover {
            background: #e25576;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1);
            }
            100% {
                transform: scale(0.8);
            }
        }

        .decorative-flower {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: url('flower-centerpiece.png') no-repeat center/contain;
            animation: bloom 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower-animation">
            <div class="flower" style="left: 20%; animation-delay: 0s;"></div>
            <div class="flower" style="left: 40%; animation-delay: 2s;"></div>
            <div class="flower" style="left: 60%; animation-delay: 4s;"></div>
            <div class="flower" style="left: 80%; animation-delay: 6s;"></div>
        </div>
        <div class="login-box">
            <div class="decorative-flower"></div>
            <h1>Welcome Haipumbu Matrimony</h1>
            <form onsubmit="authenticate(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="footer">&copy; 2025 Haipumbu</div>
        </div>
    </div>

    <script>
        function authenticate(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple hardcoded authentication for demonstration purposes
            if (username === 'matrimony' && password === '123') {
                window.location.href = 'main.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
